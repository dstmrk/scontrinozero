sonar.projectKey=dstmrk_scontrinozero
sonar.organization=dstmrk
sonar.projectName=ScontrinoZero

sonar.sources=src
sonar.tests=src,tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx
sonar.exclusions=src/components/ui/**

# Exclude static/presentational files from coverage calculation only
# (they are still analyzed for bugs, code smells, and security)
sonar.coverage.exclusions=\
  src/app/layout.tsx,\
  src/app/(marketing)/layout.tsx,\
  src/app/(marketing)/page.tsx,\
  src/app/(marketing)/privacy/page.tsx,\
  src/app/(marketing)/termini/page.tsx,\
  src/components/marketing/header.tsx,\
  src/components/marketing/footer.tsx,\
  src/components/marketing/waitlist-form.tsx

sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-report.xml

sonar.javascript.lcov.reportPaths=coverage/lcov.info
